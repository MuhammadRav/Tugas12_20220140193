<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>193 DOM JAVASCRIPT</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <h3>Pendaftaran Peminatan</h3>
        </div>
        <form action="">
            <label for="nama">Nama</label><br>
            <input type="text" placeholder="Masukkan nama anda" id="nama"><br><br>

            <label for="nim">NIM</label><br>
            <input type="text" placeholder="Masukkan NIM anda" id="nim"><br><br>

            <p>Bidang Peminatan :</p>

            <input type="radio" name="peminatan" id="programming" value="programming">
            <label for="programming">Pemrograman</label><br>

            <input type="radio" name="peminatan" id="jaringan" value="jaringan">
            <label for="jaringan">Jaringan</label><br>

            <input type="radio" name="peminatan" id="data" value="data">
            <label for="data">Data</label><br>

            <input type="radio" name="peminatan" id="design" value="design">
            <label for="design">Design</label><br><br>
            
            <label for="alamat">Alamat</label><br>
            <textarea name="alamat" id="alamat" placeholder="Masukkan alamat lengkap anda" 
            cols="30" rows="10"></textarea><br><br>
            
            <label for="angkatan">Angkatan</label><br>
            <select id="angkatan">
                <option value="2020">2020</option>
                <option value="2021">2021</option>
                <option value="2022">2022</option>
                <option value="2023">2023</option>
            </select><br><br>
            
            <label for="tanggal">Tanggal</label><br>
            <input type="date" id="tanggal"><br><br>
            
            <button type="button" onclick="kirimData()">Kirim</button>
        </form>
    </div>    
    <script src="script.js"></script>
</body>

</html>
